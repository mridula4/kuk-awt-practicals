<html>
<head>
<title>Factorial</title>
</head>
<body>
<h1>Find Factorial</h1>
<label>enter number</label>
<input type="text" id="number" value="">
<p id="MSG_UP" style="font-size: 14px;font-weight:bold;">
</p>
<button onclick="Factorial()">Click Here</button>
<p id="ANS_DOWN" style="color:green;font-size:20px;font-weight:bold;">
</p>
<script>
var up=document.getElementById('MSG_UP');
var down=document.getElementById('ANS_DOWN');
up.innerHTML="Click on the button to calculate"+" the factorial of given no"; function Factorial(){
var ans=1;
var n=document.getElementById('number').value; for(var i=2;i<=n;i++)
ans=ans*i; down.innerHTML=ans;
}

</script>

</body>

</html>
