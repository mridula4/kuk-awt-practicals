<html>

<head>

<title>Registration Form</title>

</head>

<body>

<h2>Registration Form</h2>

<form action="" method="GET">

<table><tr>

<td>Name:</td>

<td><input type="username" name="username" required></td></tr>

<tr><td>Password:</td>

<td><input type="password" name="password" required></td></tr><tr>

<td>Gender</td>

<td><input type="radio" name="gender" value="m" required>Male

<input type="radio" name="gender" value="f" required>Female</td></tr>

<tr>

<td>Email:</td>

<td><input type="email" name="email" required></td></tr>

<tr>

<td>MobNo</td>

<td><input type="Phone" name="phone" required></td></tr>

<tr>

<td>Qualification</td>

<td>

<select name="qualification" required>

<option selected hidden value="">Select</option>

<option value="10th">10th</option>

<option value="12th">12th</option>

<option value="BCA">UG</option>

<option value="MCA">PG</option>

<option value="MBA">Phd</option>

<option value="Other">Other</option>

</select>

<input type="course" name="coursename" required></td></tr>

<tr>

<td><br><input type="submit" value="Submit"></td>

<td><br><input type="reset" value="Reset">

</td></tr>

</table></form>

</body>

</html>
